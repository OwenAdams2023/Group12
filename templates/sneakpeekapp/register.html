<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SneakPeekRegister</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h3> Register For A New Account</h3>
        <br>

        <h2>User Registration Form</h2>
        <br>

        <form action="/register" method="post">
        {% csrf_token %}
        
        <label for="account_type">Account Type:</label><br>
        <select id="account_type" name="account_type">
            <option value="Buyer">Buyer</option>
            <option value="Seller">Seller</option>
        </select><br><br>

        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="verify_email">Verify Email:</label><br>
        <input type="email" id="verify_email" name="verify_email" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]+" title="Please enter numbers only" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="passw">Password:</label><br>
        <input type="password" id="passw" name="passw" required><br><br>

        <label for="verify_passw">Verify Password:</label><br>
        <input type="password" id="verify_passw" name="verify_passw" required><br><br>

        <button type="submit"> Submit </button>
    </form>
        
        <script src="" async defer></script>
    </body>
</html>
