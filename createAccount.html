<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Create Account</h1>
        <div class="textBox">
            <input type="text" placeholder="Username">
        </div>
        <div>
            <input type="text" placeholder="E-mail Address">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <input type="phone number" placeholder="Phone #">
        </div>
        <div>
            <input type="address" placeholder="Home address">
        </div>
        
        <h3>Card Information</h3>
        <div>
            <input type="card number" placeholder="Card #">
        </div>
        <div>
            <input type="CVV" placeholder="CVV">
        </div>
        <div>
            <input type="expiration" placeholder="Expiration MM/YY">
        </div>
        <input type="submit" value="Create">
        <div id="accountExists">
            Already have an account?
            <!--<a id="login" href="#">Login</a>-->
        </div>
        <div>
            <a id="login" href="#">Login</a>
        </div>

    </form>
</body>
</html>
