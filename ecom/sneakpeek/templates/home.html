<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SneakPeek</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Welcome to you favourite shopping store SneakPeek</h3>

        {% if user.is_authenticated %}           
            <button type="submit"> <a href="{% url 'logout' %}"> Logout </a></button>
            <button type="submit"> <a href="{% url 'cart_summary' %}"> Cart </a></button>

            {% if is_seller %}
            <button type="submit"> <a href="{% url 'add_product' %}"> Add Products </a></button>
            {% endif %}

        {% else %}
            <button type="submit"> <a href="{% url 'register' %}"> Register</a></button>
            <button type="submit"> <a href="{% url 'login' %}"> Login</a></button>  

        {% endif %}

        <script src="" async defer></script>
    </body>
</html>
