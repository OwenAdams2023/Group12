{% extends 'base.html' %}
{% load static %}

{% block content %}

        <!-- Header-->
        <header class="bg-dark py-4">
            <div class="container px-4 px-lg-5 my-4">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Here's a peek at our sneaks</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Affordable style with SneakPeek</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    {% for product in products %}                      
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ product.image.url }}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ product.name }}</h5>
                                    <!-- Product price-->
                                    ${{ product.price }}

                                    <br/>

                                    <!--{{ product.description}}-->
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View product</a>
                                <br><br>
                                    {% if user.is_staff %}
                                        <button type="button" style="padding: 5px 10px;" data-index="{{product.id}}" class="btn btn-danger delete-product">Delete Listing</button>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </section>


<script>
    $(document).on('click', '.delete-product', function(e){

        var confirmation = confirm("Deleting this product will delete it from the database. Are you sure you want to take this action?");

        e.preventDefault();

        if (confirmation){
            $.ajax({
            type: 'POST',
            url: '{% url 'delete_product' %}',
            data: {
            product_id: $(this).data('index'),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
            },
            success: function(json){
                //console.log(json)
                //document.getElementById("cart_quantity").textContent = json.qt
                location.reload();
            },
        
            error: function(xhr, errmsg, err){
        
            }
        
        
            });
        }

        else {
            alert("Action cancelled.");
        }
    
    })

</script>
        
        
        <!-- Bootstrap core JS-->
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
        <!-- Core theme JS-->
        <!--<script src="{% static 'js/scripts.js' %}"></script>-->

{% endblock %}
