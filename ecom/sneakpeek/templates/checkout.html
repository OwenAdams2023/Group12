<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2 {
      color: #444;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #25348a;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #25348a;
    }

    section {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <main>
    <h1>Checkout</h1>
    <form action="/submit-checkout" method="post">

      <section>
        <h2>Billing Information</h2>
        <label for="billing-name">Name:</label>
        <input type="text" id="billing-name" name="billing-name" required>

        <label for="billing-address">Address:</label>
        <input type="text" id="billing-address" name="billing-address" required>

        <label for="billing-email">Email:</label>
        <input type="email" id="billing-email" name="billing-email" required>

        <label for="billing-phone">Phone:</label>
        <input type="tel" id="billing-phone" name="billing-phone">
      </section>

      <section>
        <h2>Shipping Details</h2>
        <label for="shipping-name">Name:</label>
        <input type="text" id="shipping-name" name="shipping-name" required>

        <label for="shipping-address">Address:</label>
        <input type="text" id="shipping-address" name="shipping-address" required>

        <input type="checkbox" id="same-as-billing" name="same-as-billing">
        <label for="same-as-billing">Same as billing information</label>
      </section>

      <section>
        <h2>Order Summary</h2>
        <p>Item 1: $10.00</p>
        <p>Item 2: $15.00</p>
        <p>Shipping: $5.00</p>
        <p>Total: $30.00</p>
      </section>

      <section>
        <h2>Payment Options</h2>
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" name="card-name" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="card-expiration">Expiration Date:</label>
        <input type="month" id="card-expiration" name="card-expiration" required>

        <label for="card-cvv">CVV:</label>
        <input type="text" id="card-cvv" name="card-cvv" required>
      </section>

      <button type="submit">Place Order</button>
    </form>
  </main>

</body>

</html>
