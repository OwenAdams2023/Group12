<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2 {
      color: #444;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #25348a;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #25348a;
    }

    section {
      margin-bottom: 20px;
    }

  </style>
</head>

<body>

  <main>
    <h1>Checkout</h1>
    <form action="/checkout" method="post">

      <section>
        <h2>Shipping Information</h2>
        <label for="s_firstname">First Name:</label>
        <input type="text" id="s_firstname" name="s_firstname" required>
        <label for="s_lastname">Last Name:</label>
        <input type="text" id="s_lastname" name="s_lastname" required>

        <label for="s_address1">Address 1:</label>
        <input type="text" id="s_address1" name="s_address1" required>
        <label for="s_address1">Address 2:</label>
        <input type="text" id="s_address2" name="s_address2">
        <label for="s_city">City:</label>
        <input type="text" id="s_city" name="s_city" required>
        <label for="s_state">State:</label>
        <input type="text" id="s_state" name="s_state" required>
        <label for="s_zipcode">Zipcode:</label>
        <input type="text" id="s_zipcode" name="s_zipcode" required>

        <label for="s_email">Email:</label>
        <input type="email" id="s_email" name="s_email" required>

        <label for="s_phone">Phone:</label>
        <input type="tel" id="s_phone" name="s_phone">
        
      </section>

      <section>
        <h2>Billing Information</h2>

        <input type="checkbox" id="same_as_shipping"> Same as shipping address

        <label for="b_firstname">First Name:</label>
        <input type="text" id="b_firstname" name="b_firstname" required>
        <label for="b_lastname">Last Name:</label>
        <input type="text" id="b_lastname" name="b_lastname" required>

        <label for="b_address1">Address 1:</label>
        <input type="text" id="b_address1" name="b_address1" required>
        <label for="b_address1">Address 2:</label>
        <input type="text" id="b_address2" name="b_address2" >
        <label for="b_city">City:</label>
        <input type="text" id="b_city" name="b_city" required>
        <label for="b_state">State:</label>
        <input type="text" id="b_state" name="b_state" required>
        <label for="b_zipcode">Zipcode:</label>
        <input type="text" id="b_zipcode" name="b_zipcode" required>

      </section>

      <section>
        <h2>Order Summary</h2>
        <p>Item 1: $10.00</p>
        <p>Item 2: $15.00</p>
        <p>Shipping: $5.00</p>
        <p>Total: $30.00</p>
      </section>

      <section>
        <h2>Payment Options</h2>
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" name="card-name" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="card-expiration">Expiration Date:</label>
        <input type="month" id="card-expiration" name="card-expiration" required>

        <label for="card-cvv">CVV:</label>
        <input type="text" id="card-cvv" name="card-cvv" required>
      </section>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var sameAsShipping = document.getElementById('same_as_shipping');
    var billingFirstName = document.getElementById('b_firstname');
    var billingLastName = document.getElementById('b_lastname');
    var billingAddress1 = document.getElementById('b_address1');
    var billingAddress2 = document.getElementById('b_address2');
    var billingCity = document.getElementById('b_city');
    var billingState = document.getElementById('b_state');
    var billingZipcode = document.getElementById('b_zipcode');
    
    var shippingFirstName = document.getElementById('s_firstname');
    var shippingLastName = document.getElementById('s_lastname');
    var shippingAddress1 = document.getElementById('s_address1');
    var shippingAddress2 = document.getElementById('s_address2');
    var shippingCity = document.getElementById('s_city');
    var shippingState = document.getElementById('s_state');
    var shippingZipcode = document.getElementById('s_zipcode');
    
    sameAsShipping.addEventListener('change', function() {
      if (this.checked) {
            billingFirstName.value = shippingFirstName.value;
            billingLastName.value = shippingLastName.value;
            billingAddress1.value = shippingAddress1.value;
            billingAddress2.value = shippingAddress2.value;
            billingCity.value = shippingCity.value;
            billingState.value = shippingState.value;
            billingZipcode.value = shippingZipcode.value;
        } else {
            billingFirstName.value = '';
            billingLastName.value = '';
            billingAddress1.value = '';
            billingAddress2.value = '';
            billingCity.value = '';
            billingState.value = '';
            billingZipcode.value = '';
        }
    });
});

</script>

</body>

</html>
