{% extends 'base.html' %}


{% block content %}

        <!-- Header-->
        <header class="bg-dark py-3">
            <div class="container px-4 px-lg-5 my-3">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Orders</h1>
                    <p class="lead fw-normal text-white-50 mb-0">View Your Order History</p>
                </div>
            </div>
        </header>
        <br/>
        <div class="container">
        {% for order in user_orders %}

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ order.product.image.url }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ order.product.name }}</h5>
                  <p class="card-text">${{ order.price }}</p>
                  <p class="card-text"><small class="text-body-secondary">Order ID: #{{ order.order.id }}</small></p>
                  <a href="{% url 'return_request' order.id %}" class="btn btn-secondary">Return Order</a>
                </div>
              </div>
            </div>
          </div>
        </br></br>

          {% endfor %}
        </div>

        </br></br></br></br></br></br></br></br></br></br></br></br></br></br>


{% endblock %}
