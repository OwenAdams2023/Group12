<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Return Request Successful</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .success-container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
  }
  .success-container h1 {
    color: #25348a;
    font-size: 24px;
  }
  .success-container p {
    color: #555;
    margin: 20px 0;
  }
  .success-container a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #25348a;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .success-container a:hover {
    background-color: #8d91a7;
  }
</style>
</head>
<body>

<div class="success-container">
  <h1>Return Requested!</h1>
  <p>Your return request has been submitted successfully.<p>
  <p> We will process it shortly and get back to you with the next steps.<p>
  </p>Thank you for your patience!<p>
  <a href="/">Return to Home</a>
</div>

</body>
</html>
