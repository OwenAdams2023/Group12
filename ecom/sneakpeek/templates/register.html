{% extends 'base.html' %}

{% block content %}


        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-1">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Login</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Login with your credentials</p>
                </div>
            </div>
        </header>

        <div class="container">

            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Form</title>
            <!-- Bootstrap CSS -->
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
            <style>
                body {
                background-color: #f8f9fa;
                }
                .register-container {
                max-width: 400px;
                margin: 100px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                }
            </style>
            </head>
            <body>
            <div class="container">
                <div class="register-container">
                <h2 class="text-center mb-4">Register</h2>
                <form id="registerform" action="{% url 'register' %}" method="post">
                {% csrf_token %}

                    <div class="form-group">
                    <label for="account_type">Account Type:</label><br>
                    <select id="account_type" name="account_type">
                        <option value="Buyer">Buyer</option>
                        <option value="Seller">Seller</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Re-enter Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Verify Password">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Register</button>
                </form>
            </br>
                <center>
                <div id="accountExists">
                    Already have an account?
                </div>
                <div id="login">
                    <a href="{% url 'login' %}">Login</a>
                </div>
                </center>
            </div>
            <!-- Bootstrap JS (optional) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </body>
            </html>


            </div>

            <script>
                $(document).ready(function() {
                  $('#registerform').submit(function(event) {
                    var password1 = $('#password1').val();
                    var password2 = $('#password2').val();
              
                    if (password1 !== password2) {
                      alert("Passwords do not match!");
                      event.preventDefault(); // Prevent form submission
                    } else {
                      // Continue with form submission if passwords match
                      // You can add additional validation or processing here if needed
                    }
                  });
                });
              </script>
 
{% endblock %}
