{% extends 'base.html' %}
{% block content %}  

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Search Products</h1>
                <p class="lead fw-normal text-white-50 mb-0">Find your perfect shoe</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <center>
                <div class="col-10">
                    <br><br>
<div class="card">
    <div class="card-header">
        Search
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'search' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Search For Products" name="searched">
            </div>
        <button type="submit" class="btn btn-secondary">Search</button>
        </form>
    </div>
</div>
<br>
<br>



    {% if searched %}
    {% for product in searched %}

    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <center>
              <h5 class="card-title">{{ product.name }}</h5>
              <br/>
              <p class="card-text justified">${{ product.price }}</p>

            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                    <a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View product</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    {% endfor %}
    {% endif %}

        </div>
    </div>
    </div>
{% endblock %}
