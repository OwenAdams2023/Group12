{% extends 'base.html' %}
{% block content %}

<header class="bg-#6495ED py-5"> <!-- originally was bg-dark, changed it to cornflower blue(#6495ED)-->
    <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Register</h1>
        <p class="lead fw-normal text-white-50 mb-0">Register for a new account</p>
    </div>
</header>

<div class="container">
    <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    {{ form.as_p }}
                    <!--Might have to add form contents here-->
                    <br>
                    <!--below are the checkboxes for creating a buyer or seller account-->
                    <label>
                        <input type="radio" name="accountType" value="Seller Account">
                    </label>
                    <label>
                        <input type="radio" name="accountType" value="Buyer Account">
                    </label>

                    <br><br>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
    </div>
</div>
{% endblock %}
